<div class="col-sm-6 col-lg-3 visibility-hidden" data-toggle="appear" data-offset="50" data-class="animated fadeInUp">
    <!-- Developer Plan -->
    <a class="block block-bordered block-link-hover3 text-center" href="javascript:void(0)">
        <div class="block-header bg-success">
            <h3 class="block-title" style="color: white">{{ .tag}}</h3>
        </div>
        <div class="block-content block-content-full bg-gray-lighter">
            <div class="h4 font-w700 push-10">{{ .title}}</div>
        </div>
        <div class="block-content">
            <table class="table table-borderless table-condensed">
                <tbody>
                    <tr>
                        <td style="text-align: left;">{{ .summary }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="block-header">
            <h3 class="block-title">Capabilities Leveraged</h3>
        </div> 
        <div class="block-content">
            <table class="table table-borderless table-condensed">
                <tbody>
                    {{ range .features}}
                    <tr>
                        <td><strong>{{ .feature }}</strong></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>                            
    </a>
    <!-- END Developer Plan -->
</div>
